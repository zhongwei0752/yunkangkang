<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="template/css/yunkangbase.css">
    <link rel="stylesheet" href="template/css/yunkangmain.css">

    <script src="template/js/jquery-1.9.1.min.js"></script>

    <script src="template/js/scrollbox.js"></script>

    <script src="template/js/jquery-1.9.1.min.js"></script>

   <!-- <script src="js/jquery.mobile.min.js"></script>  -->
    <title>报读预约</title>
</head>
<body>
     <div class="mainbody">
        <div class="listbox">
             <div class="listuppic"></div>
             <div class="listcontent">
                 <div class="logotitle">
                    <div class="leftcol"></div>
                    <div class="rightpic"><img src="template/img/logo.png"></div>
                    <div class="clear"></div>
                 </div>
                 <div class="listcontentbody">
                     <div class="listtil">$explainingvalue['subject']</div>
                     <div class="listcon">
                         <div class="l1">
                             <span class="l1_s1">地点：</span>
                             <span class="l1_s2">$explainingvalue['location']</span>
                         </div>
                         <div class="l1">
                             <span class="l1_s1">时间：</span>
                             <span class="l1_s2"><!--{eval echo date('Y-m-d H:i',$explainingvalue['starttime'])}--></span>至
                             <span class="l1_s2"><!--{eval echo date('Y-m-d H:i',$explainingvalue['endtime'])}--></span>
                         </div>
                         <div class="l1">
                             <span class="l1_s1">名额：</span>
                             <span class="l1_s2">$explainingvalue['people']</span>
                         </div>
                         <form action="wx.php?do=upload" method="POST">
                         <div class="l1">
                             <span class="l1_s1">预&nbsp;&nbsp;约&nbsp;&nbsp;人：</span>
                             <span class="l1_s2"><input type="text" name="username" value="$joinvalue['username']" placeholder="请输入名字"></span>
                         </div>
                         <div class="l1">
                             <span class="l1_s1">联系电话：</span>
                             <span class="l1_s2"><input type="text" name="telnumber" value="$joinvalue['telnumber']" placeholder="请输入号码"></span>
                         </div>
                     </div>
                 </div>
                 <br>
             </div>
             <div class="listdownpic"></div>
        </div>
        <!--{if $joinvalue}-->
         <div class="btnbox" id="reserve">
             <span>你已成功预约</span>
         </div>
         <!--{else}-->
         <!--{if $explainingvalue['people']==$explainingvalue['join']}-->
         <div class="btnbox" id="reserve">
             <span>预约人数已满，下次请早</span>
         </div>
        <!--{else}-->
         <div class="btnbox" id="reserve">
             <input type="submit" name="reserve" value="确定预约"/>
         </div>
         <!--{/if}-->
         <!--{/if}-->
         <input type="hidden" name="id" value="$_GET[id]"/>
         <input type="hidden" name="uid" value="$_GET[uid]">
         <input type="hidden" name="explainingsubmit" value="true"/>
         </form>
     </div>

</html>
