     <script type="text/javascript" charset="utf-8">
     var time=$("#time").val();
     if(!time){
        time=='1';
     }
       function addtocar(id){
        
        $.ajax({
        //dataType:"jsonp",
        url:"wx.php?do=upload",
        type: "POST",
        data:{
            "addtocar":'1',
            "id": id,
        },
        success:function(data){
            time=Number(time)+Number(1);

            $("#buynum11").html(time);
            $("#"+id+"").css({"backgroundColor":"#FF9326"});
            $("#"+id+"").val("已加入购物车");
            

        },
    });

        }
     </script>
        <script type="text/javascript">
        $(document).ready(function(){

                $(".expressInfo1").fadeIn();

            $("#buynow").click(function () {
                    var password=$("#password").val();
                    if(password=='1314'){
                        //alert("123");
                        window.location.href='http://v5.home3d.cn/home/jieguo.php';
                    }else{
                        alert("密码不正确");
                    }
            });
            //点击表格外的地方时消失
            $(".expressInfo1").click(function(){
                $(".expressInfo1").fadeOut();
                });
         
            $("#buttonSubmit").click(function(){
                $(".expressInfo").fadeOut();
                });
            //阻止事件冒泡
            $(".formContainer1").click(function(event){
                event.stopPropagation();
                });

            });
            
    </script>  
    <div class="expressInfo1">
